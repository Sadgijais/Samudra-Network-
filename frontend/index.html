<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ðŸ”® Analyst Dashboard Pro</title>
    
    <!-- ðŸ†• CRITICAL: Prevent white flash and show purple background immediately -->
    <style>
      /* Immediate purple background */
      html, body, #root {
        background-color: #1a0b3d !important;
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        color: #f8fafc;
      }
      
      /* Loading screen styles */
      .vite-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #1a0b3d 0%, #2d1b69 50%, #4c1d95 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease;
      }
      
      /* Loading spinner */
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(167, 139, 250, 0.3);
        border-radius: 50%;
        border-top-color: #a78bfa;
        animation: spin 1s linear infinite;
        margin-bottom: 24px;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      /* Loading text */
      .loading-text {
        font-size: 1.5rem;
        font-weight: 600;
        color: #f8fafc;
        margin-bottom: 12px;
        text-align: center;
      }
      
      .loading-subtitle {
        font-size: 1rem;
        color: rgba(248, 250, 252, 0.7);
        text-align: center;
      }
      
      /* Progress bar */
      .loading-progress {
        width: 200px;
        height: 4px;
        background: rgba(167, 139, 250, 0.3);
        border-radius: 2px;
        margin-top: 20px;
        overflow: hidden;
      }
      
      .progress-bar {
        height: 100%;
        background: linear-gradient(90deg, #a78bfa, #c084fc);
        border-radius: 2px;
        animation: progress 2s ease-in-out infinite;
      }
      
      @keyframes progress {
        0% { width: 0%; }
        50% { width: 70%; }
        100% { width: 100%; }
      }
      
      /* Hide loading when React loads */
      body.loaded .vite-loading {
        opacity: 0;
        pointer-events: none;
      }
      
      /* Root visibility control */
      #root {
        opacity: 0;
        transition: opacity 0.3s ease;
      }
      
      body.loaded #root {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Fallback loading screen while React loads -->
      <div class="vite-loading">
        <div class="loading-spinner"></div>
        <div class="loading-text">ðŸ”® Analyst Dashboard Pro</div>
        <div class="loading-subtitle">Loading advanced analytics...</div>
        <div class="loading-progress">
          <div class="progress-bar"></div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- ðŸ†• Script to handle loading completion -->
    <script>
      // Show loaded state after React mounts
      window.addEventListener('load', () => {
        setTimeout(() => {
          document.body.classList.add('loaded');
        }, 100);
      });
      
      // Fallback: Show loaded state after 3 seconds max
      setTimeout(() => {
        if (!document.body.classList.contains('loaded')) {
          document.body.classList.add('loaded');
        }
      }, 3000);
    </script>
  </body>
</html>
